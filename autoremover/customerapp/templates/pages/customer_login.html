{% extends "base.html" %} {% block base %} {% load static %}
<div class="row full_fit">
  <div id="left_col" class="column">
    <img id="logo" src="{% static 'customerapp/assets/logo.png' %}" />
  </div>
  <div id="right_col">
    <div id="login-form-container">
      <form
        id="login-form"
        class="column apart-children"
        method="POST"
        enctype="multipart/form-data"
        action="/app/authenticate"
      >
        {% csrf_token %}
        <h1>Welcome</h1>
        <span>
          Don't have an account?
          <button id="open-signup-form-button">Register</button>
        </span>
        <label for="email_input">Email:</label>
        <input name="email_input" type="email" required />
        <div>
          <label for="password_input">Password:</label>
          <a>Forgot Password?</a>
        </div>
        <input name="password_input" type="password" required />
        <div class="row">
          <input type="checkbox" />
          <label>Remember me</label>
        </div>
        <h3>reCaptcha</h3>
        {% if login_error %}
        <span>{{ login_error }}</span>
        {% endif %}
        <button type="submit" value="Submit" name="Submit">Sign in</button>
      </form>
    </div>
    <div id="signup-form-container">
      <form id="signup-form" class="column apart-children">
        <h1>Sign-up</h1>
        <span
          >Already have an account?
          <button id="open-login-form-button">Log-in</button></span
        >
        <span>Enter your details to create your account</span>
        <input placeholder="Full name" />
        <input placeholder="Company name" />
        <input type="email" placeholder="Email address" />
        <div class="row">
          <select id="phone-country-code">
            <option value="+90" selected>+90 TÃ¼rkiye</option>
            <option value="+44">+44 UK</option>
            <option value="+1">+1 US</option>
            <option value="+84">+84 Vietnam</option>
          </select>
          <input placeholder="Phone number" />
        </div>
        <input placeholder="Billing address" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm password" />
        <div class="row">
          <input id="terms-and-conditions-checkbox" type="checkbox" />
          <label for="terms-and-conditions-checkbox"
            >I agree to the terms and conditions.</label
          >
        </div>
        <p>reCaptcha</p>
        <div class="row">
          <button>Sign-up</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
