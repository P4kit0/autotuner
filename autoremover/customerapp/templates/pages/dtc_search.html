{% extends "layout.html" %} {% block layout %}

<div id="container" class="column">
  <div id="card-header" class="row">
    <div class="column">
      <h3>DTC Search</h3>
      <span>Search DTCs to find their descriptions</span>
    </div>
    <div id="search-box" class="row">
      <div id="search-icon"></div>
      <input type="text" placeholder="Search..." />
    </div>
    <p>Search i≈üi ajax ile yapilacak</p>
  </div>
  <div id="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>CODE</th>
          <th>DESCRIPTION</th>
        </tr>
      </thead>
      <tbody>
        {% for dtc in dtc_data.dtc_list %}
        <tr class="table-data-row">
          <td>{{ dtc.code }}</td>
          <td>{{ dtc.desc }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
