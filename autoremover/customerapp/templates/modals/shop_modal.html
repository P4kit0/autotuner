<div id="products">
  {% for file in data %}
  <div id="product-card-{{file.file.id}}" class="product-card">
    <h4>{{ file.file.title }}</h4>
    <p>for {{ file.file.vehicle }}</p>
    {% if file.ownership_bool %}
    <button disabled>You have it</button>
      {% else %}
      <button id="buy-button-{{ file.file.id }}" class="buy-button">Buy <span>{{ file.file.price }}</span></button>
    {% endif %}
  </div>
  {% endfor %}
</div>

<div class="row apart-children">
  <ul id="pagination-ul" class="row">
    <li class="pagination-li">
      <button
        id="previous-page-button"
        class="pagination-button"
        {% if previous_page_disabled %}
        disabled
        {% endif %}
      >
        Previous page
      </button>
    </li>
    {% for page in page_list %} 
    <li {% if page == current_page %} id="current-page-li" {% endif %} class="pagination-li">
        <button 
        {% if page == current_page %} id="current-page-button" {% endif %}
        class="pagination-button">
          {{ page }}
        </button>
    </li>
    {% endfor %}
    <li class="pagination-li">
      <button
        id="following-page-button"
        class="pagination-button"
        {% if following_page_disabled %}
        disabled
        {% endif %}
      >
        Next page
      </button>
    </li>
  </ul>
  <span>Showing {{ start_index }} - {{ end_index }} of {{ data_amount }}</span>
</div>
