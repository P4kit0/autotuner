{% extends "modal_layout.html" %}
{% block modal_layout %}
{% load static %}
<p>{{ file.desc }}</p>
<form
  method="post"
  enctype="multipart/form-data"
  action="{% url "purchase_file" %}"
>
  {% csrf_token %}
  <button type="submit" name="file_id" value="{{file.id}}">
    Buy: {{ file.price }} credits
  </button>
</form>
{% endblock modal_layout %}
