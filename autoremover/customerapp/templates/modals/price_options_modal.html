{% for option in options %}
<div class="price-option-box row">
  <input type="checkbox" id="{{ option.id }}" value="{{ option.name }}" />
  <label for="{{ option.id }}" class="price-option-label row">
    <span> {{ option.name }}</span>
    <span> {{ option.price }} </span>
  </label>
</div>
<br />
{% endfor %}
