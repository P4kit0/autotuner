{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}

  <select name="process">
    {% for process in processes %}
    <option value="{{ process.id }}">
        {{ process }}
    </option>{% endfor %}
  </select>

  <input type="number" name="price" step="0.01" placeholder="Enter a price: 15.75 etc">
<p>
Are you sure you want to price this process with the selected vehicles?
</p>  

<input type="hidden" name="action" value="make_pricing" />
<input type="submit" name="apply" value="Make pricing"/>
<ul>

    {% for vehicle in vehicles %}
    <li>
      {{ vehicle }}
    </li>
    <input type="hidden" name="_selected_action" value="{{ vehicle.pk }}" />
  {% endfor %}
</ul>

</form>
{% endblock content %}
