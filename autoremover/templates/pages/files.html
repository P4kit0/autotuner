{% extends "layout.html" %}
{% block layout %}
  <div id="container" class="flex flex-col">
    <div id="card-header" class="flex flex-row justify-between">
      <div id="requested-files-tab"
           {% if not boughts_open %} class="card-header-tab active-tab" {% else %} class="card-header-tab " {% endif %}>
        <div class="flex flex-row items-center">
          <svg width="36px"
               height="36px"
               viewBox="0 0 24 24"
               fill="none"
               xmlns="http://www.w3.org/2000/svg"
               aria-hidden="true">
            <g id="SVGRepo_bgCarrier" stroke-width="0">
            </g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round">
            </g>
            <g id="SVGRepo_iconCarrier">
            <path d="M12 6L12 8M12 8L12 10M12 8H9.99998M12 8L14 8" stroke="#1373d6" stroke-width="1.5" stroke-linecap="round">
            </path>
            <path d="M8 14H9M16 14H12" stroke="#1373d6" stroke-width="1.5" stroke-linecap="round"></path>
            <path d="M9 18H15" stroke="#1373d6" stroke-width="1.5" stroke-linecap="round"></path>
            <path d="M3 14V10C3 6.22876 3 4.34315 4.17157 3.17157C5.34315 2 7.22876 2 11 2H13C16.7712 2 18.6569 2 19.8284 3.17157C20.4816 3.82476 20.7706 4.69989 20.8985 6M21 10V14C21 17.7712 21 19.6569 19.8284 20.8284C18.6569 22 16.7712 22 13 22H11C7.22876 22 5.34315 22 4.17157 20.8284C3.51839 20.1752 3.22937 19.3001 3.10149 18" stroke="#1373d6" stroke-width="1.5" stroke-linecap="round">
            </path>
            </g>
          </svg>
          <div class="flex flex-col ml-2">
            <h5 class="leading-none text-xl font-bold text-gray-900 pb-1">Requested files</h5>
            <p class="text-sm font-normal text-gray-600">Files uploaded by you and requested to be processed</p>
          </div>
        </div>
      </div>
      <div id="bought-files-tab"
           {% if boughts_open %} class="card-header-tab active-tab" {% else %} class="card-header-tab" {% endif %}>
        <div class="flex flex-row items-center">
          <svg width="36px"
               height="36px"
               viewBox="0 0 24 24"
               fill="none"
               xmlns="http://www.w3.org/2000/svg"
               aria-hidden="true">
            <g id="SVGRepo_bgCarrier" stroke-width="0">
            </g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round">
            </g>
            <g id="SVGRepo_iconCarrier">
            <path d="M8 12H9M16 12H12" stroke="#1373d6" stroke-width="1.5" stroke-linecap="round"></path>
            <path d="M16 8H15M12 8H8" stroke="#1373d6" stroke-width="1.5" stroke-linecap="round"></path>
            <path d="M8 16H13" stroke="#1373d6" stroke-width="1.5" stroke-linecap="round"></path>
            <path d="M3 14V10C3 6.22876 3 4.34315 4.17157 3.17157C5.34315 2 7.22876 2 11 2H13C16.7712 2 18.6569 2 19.8284 3.17157C20.4816 3.82476 20.7706 4.69989 20.8985 6M21 10V14C21 17.7712 21 19.6569 19.8284 20.8284C18.6569 22 16.7712 22 13 22H11C7.22876 22 5.34315 22 4.17157 20.8284C3.51839 20.1752 3.22937 19.3001 3.10149 18" stroke="#1373d6" stroke-width="1.5" stroke-linecap="round">
            </path>
            </g>
          </svg>
          <div class="flex flex-col ml-2">
            <h5 class="leading-none text-xl font-bold text-gray-900 pb-1">Bought files</h5>
            <p class="text-sm font-normal text-gray-600">Files bought from shop</p>
          </div>
        </div>
      </div>
    </div>
    <div id="card-body">
      {% if messages %}
        {% for message in messages %}<p>{{ message }}</p>{% endfor %}
        <br>
      {% endif %}
      <div id="requested-files-page"
           class="subpage flex flex-col"
           {% if boughts_open %}style="display: none"{% endif %}></div>
      <div id="bought-files-page"
           class="subpage flex flex-col"
           {% if not boughts_open %}style="display: none"{% endif %}></div>
    </div>
  </div>
{% endblock layout %}
