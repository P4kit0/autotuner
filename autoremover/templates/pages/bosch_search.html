{% extends "layout.html" %}
{% block layout %}
  {% load static %}
  <div class="bg-white rounded-lg p-6">
    <div class="flex justify-between flex-col xl:flex-row">
      <div class="flex items-center">
        <div class="w-12 h-12 rounded-lg flex items-center justify-center me-3">
          <svg class="w-10 h-10 text-gray-500 dark:text-gray-400"
               aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg"
               fill="currentColor"
               width="50px"
               height="50px"
               viewBox="0 0 24 24"
               version="1.1">
            <g id="Stockholm-icons-/-Devices-/-CPU1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <rect id="bound" x="0" y="0" width="24" height="24"></rect>
            <rect id="Rectangle" fill="#3699FF" opacity="0.3" x="4" y="4" width="16" height="16" rx="2"></rect>
            <rect id="Rectangle-2" fill="#3699FF" opacity="0.3" x="9" y="9" width="6" height="6"></rect>
            <path d="M20,7 L21,7 C21.5522847,7 22,7.44771525 22,8 L22,8 C22,8.55228475 21.5522847,9 21,9 L20,9 L20,7 Z" id="Rectangle-3" fill="#3699FF">
            </path>
            <path d="M20,11 L21,11 C21.5522847,11 22,11.4477153 22,12 L22,12 C22,12.5522847 21.5522847,13 21,13 L20,13 L20,11 Z" id="Rectangle-3-Copy-6" fill="#3699FF">
            </path>
            <path d="M20,15 L21,15 C21.5522847,15 22,15.4477153 22,16 L22,16 C22,16.5522847 21.5522847,17 21,17 L20,17 L20,15 Z" id="Rectangle-3-Copy-7" fill="#3699FF">
            </path>
            <path d="M3,7 L4,7 L4,9 L3,9 C2.44771525,9 2,8.55228475 2,8 L2,8 C2,7.44771525 2.44771525,7 3,7 Z" id="Rectangle-3-Copy-5" fill="#3699FF">
            </path>
            <path d="M3,11 L4,11 L4,13 L3,13 C2.44771525,13 2,12.5522847 2,12 L2,12 C2,11.4477153 2.44771525,11 3,11 Z" id="Rectangle-3-Copy-8" fill="#3699FF">
            </path>
            <path d="M3,15 L4,15 L4,17 L3,17 C2.44771525,17 2,16.5522847 2,16 L2,16 C2,15.4477153 2.44771525,15 3,15 Z" id="Rectangle-3-Copy-9" fill="#3699FF">
            </path>
            </g>
          </svg>
        </div>
        <div>
          <h5 class="leading-none text-2xl font-bold text-gray-900 pb-1">Bosch ECU Search</h5>
          <p class="text-sm font-normal text-gray-600">Search Bosch ECUs to find the type from the manufacturer number</p>
        </div>
      </div>
      <form class="flex flex-row mt-2 xl:mt-0">
        <div class="relative h-fit">
          <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400"
                 aria-hidden="true"
                 fill="currentColor"
                 viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd">
              </path>
            </svg>
          </div>
          <input type="text"
                 id="bosch-search-input"
                 class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-40 sm:w-56 lg:w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 placeholder="Search by ECU number">
        </div>
        <button type="submit"
                id="bosch-search-button"
                class="h-fit ml-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Search
        </button>
      </form>
    </div>
    <div id="card-body" class="mt-4"></div>
  </div>
{% endblock layout %}
