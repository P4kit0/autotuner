{% extends "layout.html" %}
{% block layout %}
  <div id="container" class="column">
    <div id="card-header">
      <div class="flex flex-row items-center">
        <svg width="36px"
             height="36px"
             class="text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
             aria-hidden="true"
             viewBox="2 2 20 20"
             version="1.1">
          <g id="Stockholm-icons-/-Code-/-Question-circle" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <rect id="bound" x="0" y="0" width="24" height="24"></rect>
          <circle id="Oval-5" fill="#3699FF" opacity="0.3" cx="12" cy="12" r="10"></circle>
          <path d="M12,16 C12.5522847,16 13,16.4477153 13,17 C13,17.5522847 12.5522847,18 12,18 C11.4477153,18 11,17.5522847 11,17 C11,16.4477153 11.4477153,16 12,16 Z M10.591,14.868 L10.591,13.209 L11.851,13.209 C13.447,13.209 14.602,11.991 14.602,10.395 C14.602,8.799 13.447,7.581 11.851,7.581 C10.234,7.581 9.121,8.799 9.121,10.395 L7.336,10.395 C7.336,7.875 9.31,5.922 11.851,5.922 C14.392,5.922 16.387,7.875 16.387,10.395 C16.387,12.915 14.392,14.868 11.851,14.868 L10.591,14.868 Z" id="Combined-Shape" fill="#3699FF">
          </path>
          </g>
        </svg>
        <div class="flex flex-col ml-2">
          <h5 class="leading-none text-xl font-bold text-gray-900 pb-1">Knowledgebase</h5>
          <p class="text-sm font-normal text-gray-600">Search our knowledgebase for help with common questions/problems</p>
        </div>
      </div>
    </div>
    <div id="card-body">
      <div class="w-full text-center">Will be here soon...</div>
      {% comment %} <table>
        <thead align="left">
          <tr>
            <th>Title</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for know in knowledge_data %}
            <tr class="row apart-children">
              <td class="title-td">{{ know.title }}</td>
              <td>
                <button id="knowledge-button-{{ know.id }}" class="knowledge-button">View</button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table> {% endcomment %}
    </div>
  </div>
{% endblock %}
