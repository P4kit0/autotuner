<div class="w-60 z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
     id="dropdown-user">
    <div class="px-4 py-3" role="none">
        <p class="text-xl text-gray-900 dark:text-white" role="none">{{ user.first_name }} {{ user.last_name }}</p>
        <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300"
           role="none">{{ user.customer.company_name }}</p>
        <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300"
           role="none">Credits: {{ user.customer.credit_amount|floatformat:"-2" }}</p>
    </div>
    <ul class="py-1" role="none">
        <li>
            <a href="{% url "Settings" %}"
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
               role="menuitem">Settings</a>
        </li>
        <li>
            <a href="#"
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
               role="menuitem">Deposit credits</a>
        </li>
        <li>
            <button id="theme-toggle-2"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                    role="menuitem">Toggle dark mode</button>
        </li>
        <li>
            <a href="{% url 'Logout' %}"
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
               role="menuitem">Sign out</a>
        </li>
    </ul>
</div>
