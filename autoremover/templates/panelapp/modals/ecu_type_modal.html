<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">Add</th>
            <th scope="col" class="px-6 py-3">Ecu Type</th>
            <th scope="col" class="px-6 py-3">Brand</th>
        </tr>
    </thead>
    <tbody>
        {% for ecu in data %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <span class="p-2 rounded bg-gray-200 dark:bg-gray-700">{{ ecu.type }}</span>
                </th>
                <td class="px-6 py-4">{{ ecu.number }}</td>
                <td class="px-6 py-4">{{ ecu.carmanufacturers }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% include "modals/pagination.html" %}
